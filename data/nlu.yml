version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremly sad
      - so saad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: welcome
    examples: |
      - welcome
      - welcome back

  - intent: thank_you
    examples: |
      - You welcome.
      - Thank you.
      - Thanks.

  - intent: ask_feature
    examples: |
      - [feature](feature)
      - I want to ask about a feature that is [feature](feature)
      - Add a feature that is [feature](feature)
      - Add [feature](feature)
      - You should add [feature](feature)
  
  - intent: ask_improvement
    examples: |
      - improve [improvement](improvement)
      - [improvement](improvement)
  
  - intent: feedback
    examples: |
      - I want to give feedback
      - Feedback

  - intent: ask_rating
    examples: |
      - [1](rating)
      - [2](rating)
      - [3](rating)
      - [4](rating)
      - [5](rating)
      